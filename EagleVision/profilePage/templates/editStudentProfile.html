{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">    
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/newProfileStudnt.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="background">
  <div class="container">
    <div class="card cornerStyle">
      <div class="card-header">
        <h1 class="inverseTheme" style="text-align:center;">{{ user.name }}
        </h1>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'editStudentProfile' %}">
          {% csrf_token %}
          <div class="mb-2 row">
            <input hidden>{{form.eagle_id}}</input>
            <div class="col">
              Major(s) {{form.majors}}
              {{form.majors_2}}
            </div>
            <div class="col">
              Minor(s): {{form.minors}}
              {{form.minors_2}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              Graduation Semester: {{form.grad_sem}}
            </div>
            <div class="col">
              Graduation Year: {{form.grad_year}}
            </div>
          </div>
        
      </div>
      <div class="card-footer">
        <button type="submit" class="btn">Confirm Edits</button>
      </div>
      </form>
    </div>

</body>

</html>
